
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Avante Maps</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4338ca;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>Looks like you're not connected to the internet. Some features of Avante Maps require an internet connection to work properly.</p>
    <p>Check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        e.preventDefault();
        alert('You are still offline. Please check your internet connection and try again.');
      }
    });
  </script>
</body>
</html>
